<!DOCTYPE html>
<html ng-app="bossy.toast">
  <head>
    <title>Toast Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="angular-animate.min.js"></script>
    <script src="bossy.toast.js"></script>
  </head>
  <body>
    <h1>Toast Test</h1>
    <div class="toasts" ng-repeat="toast in toasts">
      <toast ng-animate config="toast"></toast>
    </div>
  </body>
</html>
